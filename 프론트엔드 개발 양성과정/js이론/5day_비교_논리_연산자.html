<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>비교연산자</title>
    <script>
        // 비교연산자
        alert(100 < 101);
        // true로 나옴
        alert(100 == 101);
        alert(100 > 100 > 10);
        // 110>100 참 1 1>10 거짓
        
        // 논리연산자
        alert(110>100 && 100>10);
        // 맨 끝으로 보내는 법 없나
    </script>
</head>

<body>
    콘텐츠
</body>

</html>
