<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>비교연산자</title>
    <script>
        // 쇼핑몰 사이트에 undefined 새벽에 나올 때 있음
        // 널 객체나 변수의 값을 비어지게 값을 할당
        // 언디파인드는 값이 할당
        // 비교연산자
        alert(""==false);
        alert(""==0);
        alert(1==true);
        alert(0==false);
        alert("123"==123);
        // 모두 참
        // " " ' ' 둘다 됌

        // 일치연산자
        // ===  같은 자료형이어야 참이 나옴
        alert(""===false);
        alert(""===0);
        alert(1===true);
        alert(0===false);
        alert("123"===123);
    </script>
</head>

<body>
    콘텐츠
</body>

</html>
