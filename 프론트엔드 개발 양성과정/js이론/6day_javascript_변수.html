<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>변수</title>

    <script>
        //변수선언

        var a; //a에 값을 할당하지 않은 경우 undefined 가 자동 할당 
        // alert(a);
        var b; //변수 생성
        b=1; //값을 할당, 초기화라고 한다
        alert(b);
        var c,d,e;
        var c =100, d=5; //var 키워드 한번 사용하고 변수 여러개 생성 가능
        alert(c+d); // c,d변수에 초기화

        // 전역변수 지역변수
        var box = 100; //변수 생성 후 초기화, 여기서는 전역변수
        function a(){ 
            var box2 = 1000; //지역변수, 괄호 안에서만 쓸 수 있기 때문에 b가 작동 안함
            alert(box);
        }
        function b(){
            alert(box2);//b함수 내부에 box 2 라는 변수가 없기 때문에 사용 불가
        }
        a();
        b();

        // 전역변수 지역변수
        var box = 100; //변수 생성 후 초기화, 여기서는 전역변수
        var box2 = 1000; //지역변수, 괄호 안에서만 쓸 수 있기 때문에 b가 작동 안함
        function a(){ 
            alert(box);
        }
        function b(){
            alert(box2);//b함수 내부에 box 2 라는 변수가 없기 때문에 사용 불가
        }
        a();
        b();
    </script>
</head>
<body>
    <!-- 변수 : 박스 == 값을 저장하는 식별자

    동적타입언어
    자바스크립트 파이션
        컴파일이 필요 없음

    정적타입
    자바 c 
        컴파일이 필요

    변수 var let const

    undefined  :할당이 안되면 나오는 값
    1 숫자를 대입 : 초기화


    전역변수
    지역변수 -->




</body>
</html>
