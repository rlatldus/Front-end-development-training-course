    <script>
        // 기본형과 참조형
            var  x = 1; //x라는 변수 생성 하고 1이라는 값을 할당(대입)
            var  y =x; //변수에 변수를 할당할 수 있다
                x = 2;

            alert(y); //1

            // 참조형
            var data1 = [0,1,2]; // 57p주소가 같아서 달라지지 않음
            // data1[0] = 5; >> 똑같이 5,1,2 나옴
            var data2 = data1;
            data1[0] = 5;
            console.log(data2); //[5,1,2]

    </script>
