<!-- 
1.Member생성자함수에 이름, 과목, 성적 3개의 변수를 정의
2. Member 함수에 prototype을 사용하여  finish 메소드를 추가하고, 성적이 60점이하인 경우 콘솔창에 fail표시, 60점 이상이면 콘솔창에 pass표시
3. 생성자함수를 사용하여 학생 3명에 대한 객체를 만들어주세요 -->



<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>

        // Member 생성자 함수 정의
        function Member(stu, subject, score) {
            this.stu = stu;
            this.subject = subject;
            this.score = score;
        }
        
        Member.prototype={
            finish : function () {
                if (this.score >= 60) {
                    return(`pass`);
                } else {
                    return(`fail(${this.score})` );
                }
            },
        rank : function(){
            if(this.score>=90){
                return (console.log(`${this.stu}, ${this.subject}, ${this.score}, ${this.finish()}` ))
            }else{
                return (console.log(`${this.stu},  ${this.subject}, ${this.score}, ${this.finish()}`))
            }
        }
    };
    var student1 = new Member("마이클", "역사", 70);
    var student2 = new Member("제인", "역사", 59);
    var student3 = new Member("제임스", "역사", 90);
    
    // 학생 객체 생성

    

    // Member.prototype.rank(); // 값이 없음

    student1.rank();
    student2.rank();
    student3.rank();

    </script>
</head>

<body>

</body>

</html>
