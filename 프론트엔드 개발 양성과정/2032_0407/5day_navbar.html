<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>메인메뉴</title>
        <style>
            header{ border: 1px solid rgb(141, 65, 65) ; width: 1024px; height: 100px;}
                h1{margin-left: 50px; float: left; }
                nav{ margin-right: 100px; margin-top: 20px; float: right; }
                nav h2{ display: none;}                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                          
                ul li { list-style: none; float: left; width: 100px; background-color: aquamarine ;}
                /* a의 커서할 수 있는 부분을 넓힘 */
                /* 12px 폰트가 이상적 */
                ul li a{ display: block; padding: 5px; width: 100px; text-align: center; background-color: antiquewhite; text-decoration: none; font-size: 12px; font-weight: bold;}
                /* 인터렉션 색이 바뀌는 */
                ul li a:hover{background-color: aquamarine; color: #ffffff; }
        </style>
    </head>
    <body>

        <header>
            <h1>로고</h1>
            <!-- h1 이 로고 같은거  -->
            <!-- h1이 될 수 없음 -->
            <nav>
                <h2>메인메뉴</h2>
                <ul>
                    <li><a href="http://www.daum.net"> 메뉴1</a></li>
                    <li><a href="5day_practice.html"> 메뉴2</a></li>
                    <li><a href=#> 메뉴3</a></li>
                </ul>
                <!-- 메인 화면 상단 딱 하나만 있어야해 -->
                <!-- nav 는 한번만 사용 -->
            </nav>
        </header>
    </body>
</html>
