<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <!-- 바디에 들어가는 정보, 인코딩 방식, 설명 -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> HTML 태그 실습</title>
</head>

<body>
<HTML 태그 실습>

주석
<!-- 주석 -->
<!-- 프로그래머들의 의사소통, 설명등의 내용 작성 -->

제목태그
<!-- 제목태그 -->
<h1>제목</h1>
<!-- 일반적으로 제목에 들어간다 -->

<h2>중제목</h2>
<h3>소제목</h3>
<h4>소소제목</h4>
<h5>소소소제목</h5>
<h5>소소소소제목</h5>

단락태그
<!-- p태그는 문단, 단락 영어로 paragraph의 의미
문단이라는 것은 긴글을 내용에 따라 나눌 때 하나하나의 짧은 문장 -->

<h1>윤동주 - 서시(序詩)</h1>

<p>죽는 날까지 하늘을 우러러<br>

한 점 부끄럼이 없기를,<br>

잎새에 이는 바람에도<br>

나는 괴로워했다.</p>

<p>별을 노래하는 마음으로<br>

모든 죽어 가는 것을 사랑해야지<br>

그리고 나에게 주어진 길을<br>

걸어가야겠다.</p>


<p>오늘 밤에도 별이 바람에 스치운다.</p>


줄바꿈태그
<!-- <br> -->



특수문자



목록태그

하이퍼링크

이미지태그

아이프레임

강조태그

인용문태그
</body>

</html>
