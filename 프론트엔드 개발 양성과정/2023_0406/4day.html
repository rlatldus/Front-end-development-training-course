    네비게이션 종류


    · 글로벌 네비게이션
    가장 신경을 많이 써야함
    상단에 위치한 모든 페이지에 존재

    · 로컬 네비게이션
    페이지 좌측
    ex 스포츠 안에 또 다른 카테고리 

    · 컨텐츠추얼 네비게이션
    로컬 내비게이션 안에 있음
    컨텐츠 안에 있음 
    ex 스포츠 카테고리 나눠서 설명

    · 부가 네비게이션
        -사이트맵
        전체적인 지도
        -사이트 인덱스
        한글과 알파벳 순으로 정렬
        ex 네비게이션 전체 서비스

    글로벌네비게이션---로컬네비게이션---컨텐츠추얼 네비게이션 
    부가 네비게이션
