<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/lo.css">
    <script>

    function get(){
        var userId = document.getElementById("userId").value;
        var userPw = document.getElementById("userPw").value;
        if(userId==1){
            alert("로그인되셨어요");
        }else{
            alert("다시입력해주세요")
        }
        
    }


    function tab(sort) {
        var section1 = document.getElementById("section1").style;
        var section2 = document.getElementById("section2").style;
        var tab1 = document.getElementById("tab1").style;
        var tab2 = document.getElementById("tab2").style;

        if(sort.getAttribute("href")=="#section1"){
        section2.display = "block";
        section1.display = "none";
        tab1.borderBottom = "3px solid red";
        tab1.color ="red";
        tab2.borderBottom = "3px solid black";
        tab2.color ="black";

    }else{
        section1.display = "block";
        section2.display = "none";
        tab2.borderBottom = "3px solid red";
        tab2.color ="red";
        tab1.borderBottom = "3px solid black";
        tab1.color ="black";
    }
    }

    </script>
</head>

<body>

    <main>
        <ul>
            <li><a href="#"><img src="../image/button.png"></a></li>
            <li><a href="#"><img src="../image/button.png"></a></li>
            <li><a href="#"><img src="../image/button.png"></a></li>
            <li><a href="#"><img src="../image/button.png"></a></li>
        </ul>
    </main>

    <header>
    <h3>로그인</h3>
    <P>주문하려면 로그인이 필요합니다</P>
    <ul class="a" >
        <li id="tab1" ><a href="#section1"   onclick= "tab(this);">회원주문</a></li>
        <li  id="tab2" ><a href="#section2"  onclick= "tab(this);">비회원주문</a></li>
    </ul>
</header>
    <section class="login" id="section1">
        <h3>비회원로그인</h3>
        <form action="">
            <fieldset>
                <legend>로그인정보</legend>
                <!-- 폼내용을 마크업하는 방법 3가지: table, ul, li, p -->
                <table border=" 0">
                    <tr>
                        <td><label for="userId">이름</label></td>
                        <td><input id="userId" class="box" type="text" required placeholder="section1" tabindex="1" ></td>
                        <td rowspan="2" ><button type="submit" tabindex="3" onclick="get();">로그인</button></td>
                    </tr>
                    <tr>
                        <td><label for="userPw">연락처</label></td>
                        <td><input id="userPw" class="box" type="password" required placeholder="******" tabindex="2"></td>
                    </tr>
                </table>
            </fieldset>
        </form>
        <div class="find">
            <a href="">아이디</a> /
            <a href="">비밀번호찾기</a>
        </div>
    </section>

    <section class="login" id="section2">
        <h3>회원로그인</h3>
        <form action="">
            <fieldset>
                <legend>로그인정보</legend>
                <!-- 폼내용을 마크업하는 방법 3가지: table, ul, li, p -->
                <table border=" 0">
                    <tr>
                        <td><label for="userId">아이디</label></td>
                        <td><input class="box" type="text" required placeholder="section2" tabindex="1"></td>
                        <td rowspan="2" ><button type="submit" tabindex="3">로그인</button></td>
                    </tr>
                    <tr>
                        <td><label for="userPw">비밀번호</label></td>
                        <td><input class="box" type="password" required placeholder="******" tabindex="2"></td>
                    </tr>
                </table>
            </fieldset>
        </form>
        <div class="find">
            <a href="">아이디</a> /
            <a href="">비밀번호찾기</a>
        </div>
    </section>
</body>

</html>
